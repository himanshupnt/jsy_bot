<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">
        Hello, I'm {{title}}!
      </h1>
      <img class="img-responsive center-block" width="150px" src="https://himanshupnt.github.io/Jsy-bot-page/images/geeky">
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-3 search-box">
      <app-search-box (responseReceived)="onResultsReceived($event)"></app-search-box>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-3 search-results">
      <app-search-results [searchResults]="results"></app-search-results>
    </div>
  </div>

</div>
